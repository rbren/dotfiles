format = """\
$username$hostname$kubernetes$aws$gcloud$directory\
$hg_branch$docker_context$package$cmake$dart$dotnet$elixir$elm$erlang$golang$helm$java$julia\
$nim$nodejs$ocaml$perl$php$purescript$python$ruby$rust$swift$terraform$zig$nix_shell$conda\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$jobs$shlvl$character\
"""

add_newline = false

[username]
disabled = true

[hostname]
disabled = false
format = "[@$hostname]($style) "
style = "bold yellow"

[cmd_duration]
format = "[$duration]($style)"

[shlvl]
disabled=false
symbol="🐚 "
format="$symbol"

[directory]
truncate_to_repo = false
format = "[$path]($style)[$lock_symbol]($lock_style) "
style="fg:#01C5BB"

[git_branch]
format = "[$branch]($style)"
#format = "o000n [$symbol$branch(:$remote_branch)]($style) "

[git_status]
modified = "📝"
untracked = "👀"
ahead = "🚀"
up_to_date = "✨"
diverged = "📥"
staged = "📁"

[git_state]
format = "([$state( $progress_current/$progress_total)]($style))"

[kubernetes]
disabled = false
format = "[$context( \\($namespace\\))]($style) "
style = "fg:#05E9FF"

[golang]
format = "$symbol"

[python]
format = "$symbol"

[nodejs]
format = "[$symbol]($style)"

[package]
disabled = true
