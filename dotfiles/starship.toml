format = """\
$username$hostname$kubernetes$aws$gcloud$directory\
$hg_branch$docker_context$package$cmake$dart$dotnet$elixir$elm$erlang$golang$helm$java$julia\
$nim$nodejs$ocaml$perl$php$purescript$python$ruby$rust$swift$terraform$zig$nix_shell$conda\
$git_branch$git_status$git_state\
$cmd_duration\
$line_break\
$jobs$shlvl$character\
"""

add_newline = false
command_timeout = 1000

[character]
success_symbol="[❯](bold green)"
error_symbol="[✖](bold red)"

[username]
disabled = true

[hostname]
disabled = false
format = "[@$hostname]($style) "
style = "bold yellow"

[cmd_duration]
format = "[$duration]($style) "

[shlvl]
disabled=false
symbol="🐚 "
format="$symbol"

[directory]
truncate_to_repo = false
format = "[$path]($style)[$lock_symbol]($lock_style) "
style="fg:#01C5BB"

[git_branch]
format = "[$branch]($style) "

[git_status]
up_to_date = "✨"
diverged = "📥"
staged = "📁"
untracked = "👀"
modified = "📝"
style="bold yellow"
format = '[$all_status$ahead_behind]($style) '

[kubernetes]
disabled = false
format = "[$context( \\($namespace\\))]($style) "
style = "fg:#05E9FF"

[golang]
format = "[$symbol]($style)"

[python]
format = "[$symbol]($style)"

[nodejs]
format = "[$symbol]($style)"

[package]
disabled = true
