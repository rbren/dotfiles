font:
  size: 15.0
  normal:
    family: Roboto Mono

colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  cursor:
    text: CellBackground
    cursor: CellForeground

background_opacity: .9

live_config_reload: true

key_bindings:
   - { key: Q,      mods: Command,            action: None             }
   - { key: W,      mods: Command,            action: None             }

