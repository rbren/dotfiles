format = """\
$username$hostname $kubernetes $directory ${custom.git} $git_state\
$hg_branch$docker_context$package$cmake$dart$dotnet$elixir$elm$erlang$golang$helm$java$julia\
$nim$nodejs$ocaml$perl$php$purescript$python$ruby$rust$swift$terraform$zig$nix_shell$conda\
$aws$gcloud\
$cmd_duration\
$line_break\
$jobs$shlvl$character\
"""

add_newline = false

[username]
disabled = true

[hostname]
disabled = false
format = "[@$hostname]($style)"
style = "bold yellow"

[cmd_duration]
format = "[$duration]($style)"

[shlvl]
disabled=false
symbol="ğŸš "
format="$symbol"

[directory]
prefix = ""
truncate_to_repo = false
format = "[$path]($style)[$lock_symbol]($lock_style)"
style="fg:#01C5BB"

[git_branch]
disabled = true
format = "[$branch]($style)"

[git_status]
disabled = true
ahead = "ğŸš€ "
beind = "âœ¨ "
diverged = "ğŸ“¥ "
staged = "ğŸ“ "
untracked = "ğŸ‘€ "
modified = "ğŸ“ "
format = " ($all_status$ahead_behind )"

[kubernetes]
disabled = false
format = "[$context( \\($namespace\\))]($style)"
style = "fg:#05E9FF"

[custom.git]
when = "git status"
command = "source ~/bashrc.d/110.git.sh && parse_git_status"
shell = ["bash"]

[golang]
format = "$symbol"

[python]
format = "$symbol"
